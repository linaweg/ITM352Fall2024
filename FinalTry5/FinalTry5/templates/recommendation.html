<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendation</title>
</head>
<body>
    <h1>What kind of recommendation would you prefer?</h1>
    <form method="POST">
        <label>
            <input type="radio" name="choice" value="podcast"> Podcast
        </label><br>
        <label>
            <input type="radio" name="choice" value="book"> Book
        </label><br>
        <label>
            <input type="radio" name="choice" value="talking"> Talking
        </label><br><br>
        <button type="submit">Submit Recommendation</button>
    </form>
</body>
</html>
